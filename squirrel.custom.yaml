      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      label_color: 0x666666 # 预选栏编号颜色

    win10_dark:
      corner_radius: 6
      back_color: 0x222222 # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x222222 # 边框色
